<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso;
    let hoahong;
    alert("Nhap gia tri tong doanh so ban hang : ");
    doanhso = +prompt("Nhap doanh so");
    if (doanhso <= 100) {
        hoahong = doanhso * 5 / 100;
        alert("Voi tong doanh so la " + doanhso);
        alert("Thi hoa hong nhan duoc la " + hoahong);
    } else if (doanhso <= 300) {
        hoahong = doanhso * 10 / 100;
        alert("Voi tong doanh so la " + doanhso);
        alert("Thi hoa hong nhan duoc la " + hoahong);
    } else if (doanhso > 300) {
        hoahong = doanhso * 20 / 100;
        alert("Voi tong doanh so la " + doanhso);
        alert("Thi hoa hong nhan duoc la " + hoahong);
    }
</script>
</body>
</html>
