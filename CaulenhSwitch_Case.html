<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let month = prompt("Nhập số tháng: ");
    switch (parseInt(month))
    {
        case 1:
            console.log("Tháng 1 có 31 ngày");
            break;
        case 2:
            console.log("Tháng 2 có 28 hoặc 29 ngày");
            break;
        case 3:
        case 4:
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
        case 11:
        case 12:
            console.log("Tháng " + month + " có 30 ngày");
            break;
    }
</script>
</body>
</html>
