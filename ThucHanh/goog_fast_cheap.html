<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    input {
        width: 30px
    }
</style>

<body>
<table>
    <tr>
        <td> Good</td>
        <td><input type="checkbox" id="Good" onclick="isGood()"></td>
    </tr>
    <tr>
        <td> Fast</td>
        <td><input type="checkbox" id="Fast" onclick="isFast()"></td>
    </tr>
    <tr>
        <td> Cheap</td>
        <td><input type="checkbox" id="Cheap" onclick="isCheap()"></td>
    </tr>
</table>
</body>
<script>

    function isGood() {
        let id1 = document.getElementById("Good").checked;
        let id2 = document.getElementById("Fast").checked;
        let id3 = document.getElementById("Cheap").checked;

        if (id1 === true && id2 === true && id3 === true) {
            document.getElementById("Fast").checked = false;
        }
    }

    function isFast() {
        let id1 = document.getElementById("Good").checked;
        let id2 = document.getElementById("Fast").checked;
        let id3 = document.getElementById("Cheap").checked;
        if (id1 === true && id2 === true && id3 === true) {
            document.getElementById("Cheap").checked = false;
        }
    }

    function isCheap() {
        let id1 = document.getElementById("Good").checked;
        let id2 = document.getElementById("Fast").checked;
        let id3 = document.getElementById("Cheap").checked;
        if (id1 === true && id2 === true && id3 === true) {
            document.getElementById("Good").checked = false;
        }
    }
</script>
</html>
