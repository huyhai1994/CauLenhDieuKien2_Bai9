<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a;
        let b;
        let nghiem;
        a = prompt("Nhap so a: ");
        b = prompt("Nhap so b: ");
        if(a === 0) {
            if (b === 0) {
                alert( "Phuong trinh vo so nghiem" );
            } else {
                alert( "Phuong trinh vo nghiem") ;
            }
        } else {
            nghiem = -b/a;
            alert("Phuong trinh co nghiem la: " + nghiem) ;
        }
</script>
</body>
