<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a, b, c, delta, x1, x2;
    a = prompt("Nhap so a: ");
    b = prompt("Nhap so b: ");
    c = prompt("Nhap so c: ");
    if (a === 0) {
        // a== 0 phuong trinh tro thanh phuong trinh bac mot bx + c = 0
        if (b === 0) {
            if (c === 0) {
                alert("Phuong trinh vo so nghiem");
            } else {
                alert("Phuong trinh vo nghiem");
            }
        } else {
            alert("Phuong trinh co nghiem duy nhat: " + -c / b);
        }
    } else {
        delta = b * b - 4 * a * c;
        if (delta > 0) {
            x1 = (-b + sqrt(delta)) / (2 * a);
            x2 = (-b - sqrt(delta)) / (2 * a);
            alert("Nghiem thu nhat x1 = " + x1);
            alert("Nghiem thu hai x2 = " + x2);
        } else if (delta === 0) {
            alert("Phuong trinh co nghiem kep: x1 = x2 = " + -b / 2 * a);
        } else {
            alert("Phuong trinh vo nghiem");
        }
    }
</script>
</body>
</html>
